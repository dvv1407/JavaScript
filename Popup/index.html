<html lang="en">
<head>

    <link rel="stylesheet" href="./style/style.css">

    <div class="wrapper"> 
        <a href="#" class="popup-open">Открыть попап</a>
        <a href="#" class="popup-open">Открыть попап</a>
        <a href="#" class="popup-open">Открыть попап</a>

    <div class="popup__bg">
        <form class="popup">
            <img src="./image/cross-1.1s-60px.png" alt="" class="close-popup">
            <label>
                <input type="text" name="name">
                <div class="label__text">
                    Ваше имя

                <input type="tel" name="tel">

            <label>
                <textarea name="message"></textarea>
                <div class="label__text">
                    Ваше сообщение
                </div>
            </label>
            <button type="submit">Отправить</button>
        </form>
    </div>
